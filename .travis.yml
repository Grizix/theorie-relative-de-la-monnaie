language: python

python:
  - '2.7'

# build on trusty 14.04 to avoid bug with latex
dist: trusty
sudo: required

before_install:
- sudo apt-get -qq update
- sudo apt-get install python-pip
- sudo apt-get install python-dev
- sudo apt-get install libfreetype6-dev
- sudo apt-get install texlive texlive-lang-french texlive-latex-extra texlive-latex-recommended
- sudo apt-get install dvipng

install: "pip install -r requirements.txt"

script: ./build.sh

env:
  global:
  - GH_REF="github.com/vtexier/Geconomicus.git"
  - secure: 

#before_deploy: ./build_release.sh

deploy:
  # deploy dev updates on github-pages
  - provider: script
    skip_cleanup: true
    script: ./deploy_github_pages.sh
    on:
      branch: dev
      python: '2.7'

